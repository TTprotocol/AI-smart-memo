services:
  db:
    image: mysql:8.0
    container_name: ai-smart-memo-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_smart_memo
      MYSQL_USER: app
      MYSQL_PASSWORD: app1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    container_name: ai-smart-memo-backend
    build:
      context: ./backend
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: app1234
      DB_NAME: ai_smart_memo
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: ai-smart-memo-frontend
    build:
      context: ./frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  frontend_node_modules:
  backend_node_modules:
